<div class="secondary-sidebar">
  <h3>Quizzes</h3>

  <ul>
    {% for for_quiz in quizzes %}

    {% if quiz.id == for_quiz.id %}
    <li><a href="/courses/{{ active_course.id }}/quizzes/{{ for_quiz.id }}" class="active">{{ for_quiz.title }}</a></li>
    {% else %}
    <li><a href="/courses/{{ active_course.id }}/quizzes/{{ for_quiz.id }}">{{ for_quiz.title }}</a></li>
    {% endif %}

    {% endfor %}
  </ul>
</div>
