{% extends 'page_template.html' %}

{% block title %}
Create New Assignment
{% endblock %}

{% block header %}
<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include datetimepicker plugin -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
  tinymce.init({
    selector: '#description',
    toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | code | numlist bullist | link',
    plugins: 'lists | autolink | link',
    default_link_target: '_blank',
    link_default_protocol: 'https',
    width: 650
  });
</script>
{% endblock %}


{% block body %}
<form action="/course/{{ active_course.id }}/new_assignment" method="POST">
  <h1>Create New Assignments In Bulk</h1>

  <a href="#" name="MicrosoftExcelButton"></a>

<table>
  <thead><tr>
    <th>Column A</th>
    <th>Column B</th>
    </tr></thead>
  <tbody>
    <tr>
      <td>Cell A1</td>
      <td>Cell B1</td>
    </tr>
    <tr>
      <td>Cell A2</td>
      <td>Cell B2</td>
    </tr>
  </tbody>
</table>

<script type="text/javascript" src="http://r.office.microsoft.com/r/rlidExcelButton?v=1&kip=1"></script>
  <input type="submit" value="Submit">
</form>
{% endblock %}
{% block footer %}
<script>
  $(document).ready(function () {
    // Initialize datetimepicker for date fields
    $("#due_date").datetimepicker({
      format: "Y-m-d H:i",
      timepicker: true,
      //inline: true,
      showButtonPanel: true,
      controlType: "select",
      minDate: '0',
      disableWeekDays: [6],
      defaultDate: '+1970/01/02',
      allowTimes: [
        '7:00', '7:45', '8:28', '9:11', '9:54', '10:37', '11:20', '11:50 ',
        '12:45', '13:28', '14:11', '14:54', '15:37', '16:20', '17:00', '17:40', '19:30', '22:00'
      ]
    });

    // Validate points field to allow only nonnegative integers
    $("#points").on("input", function () {
      this.value = this.value.replace(/[^0-9]/g, '');
      if (this.value < 0) {
        this.value = '';
      }
    });
  });
</script>
{% endblock %}
