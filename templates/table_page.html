{% extends 'page_template.html' %}

{% block title %}
Canvas - Assignment Details
{% endblock %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/table_page.css') }}">

<script>
    var data_url = "{{ url_for(data_name, course_id=active_course.id)}}"
</script>

<link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
{% endblock %}

{% block sidebars %}
{% include 'users_sidebar.html' %}
{% endblock %}

{% block body %}
<div id="table-page">
    <div>
        <select id="filter-field">
          <option></option>
        </select>
      
        <select id="filter-type">
          <option value="=">=</option>
          <option value="<"><</option>
          <option value="<="><=</option>
          <option value=">">></option>
          <option value=">=">>=</option>
          <option value="!=">!=</option>
          <option value="like">like</option>
        </select>
      
        <input id="filter-value" type="text" placeholder="value to filter">
      
        <button id="filter-clear">Clear Filter</button>
      </div>

    <div class="download-buttons">
        <button type="button" onclick="table.download('csv', '{{active_course.course_code|string}} - Users Data.csv');">Download CSV</button>
        <button type="button" onclick="table.download('json', '{{active_course.course_code|string}} - Users Data.json');">Download JSON</button>
    </div>
    <div id="main-grid">

    </div>
</div>
{% endblock %}

{% block footer %}

<script src="{{ url_for('static', filename='js/table_page.js') }}"></script>
{% endblock %}
